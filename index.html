<!-- Paul Lewis -->
<!doctype html>

<html lang="en">

    <head>

        <!-- Standard metadata -->
        <meta charset="utf-8">
        <title>Fractals</title>
        <meta name="description" content="Experimenting with fractals">
        <meta name="author" content="Paul Lewis">

        <!-- Sets open graph protocol metadata for website -->
        <meta property="og:title" content="_title_name_here_" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://paullewis2013.github.io/Portfolio/" />
        <meta property="og:image" content="imgs/_img_path_here_" />

        <!-- Sets icon displayed in tab for website -->
        <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
        <link rel="icon" href="imgs/favicon.png" type="image/x-icon">

        <!-- CSS and Bootstrap -->
        <link rel="stylesheet" href="index.css">
        <!-- uncomment below for bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        
        <canvas id="canvas"></canvas>
        
        <div id="menu">
            <h2>Mandelbrot Set</h2>

            <button type="button" class="btn btn-light" onClick="pause()" id="pause">Pause</button>
            <button type="button" class="btn btn-danger" onClick="reset()" id="reset">Reset</button>

            <h6>Toggle Colors</h6>
            <span>
                <input type="checkbox" class="regular-checkbox" checked id="c0">
                <input type="checkbox" class="regular-checkbox" checked id="c1">
                <input type="checkbox" class="regular-checkbox" unchecked id="c2">
                <input type="checkbox" class="regular-checkbox" unchecked id="c3">
                <input type="checkbox" class="regular-checkbox" unchecked id="c4">
                <input type="checkbox" class="regular-checkbox" unchecked id="c5">
                <input type="checkbox" class="regular-checkbox" unchecked id="c6">
                <input type="checkbox" class="regular-checkbox" unchecked id="c7">
            </span>
            <br>
            <span>
                <input type="checkbox" class="regular-checkbox" checked id="c8">
                <input type="checkbox" class="regular-checkbox" checked id="c9">
                <input type="checkbox" class="regular-checkbox" checked id="c10">
                <input type="checkbox" class="regular-checkbox" checked id="c11">
                <input type="checkbox" class="regular-checkbox" checked id="c12">
                <input type="checkbox" class="regular-checkbox" checked id="c13">
                <input type="checkbox" class="regular-checkbox" checked id="c14">
                <input type="checkbox" class="regular-checkbox" checked id="c15">
            </span>

            <button type="button" class="btn btn-light" onClick="refreshColors()" id="refresh">Refresh Colors</button>
            
            <br>

            <label for="zoomFactor">Set Zoom Factor:</label>

            <select name="zoomFactor" id="zoomFactor">
                <option value="0.5">0.5</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <br>

            <label for="BPM" placeholder="120">BPM:</label>
            <input type="number" id="BPM" name="BPM" min="1" max="999" onchange="updateBPM()">  

            <br>

            <label for="BPMpulses">Pulses per beat:</label>
            <select name="BPMpulses" id="BPMpulses" onchange="updateBPM()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
            </select>

            <a href="https://paullewis2013.github.io/Portfolio/" id="returnLink">Return to Portfolio</a>

        </div>

        <div id="debug">
        
            <p id="rCoords">Real Set Bounds {</p>
                <!-- <input type="text" id="rMin">
                <input type="text" id="rMax"> -->

            <p id="iCoords">Imaginary Set Bounds {</p>
                <!-- <input type="text" id="iMin">
                <input type="text" id="iMax"> -->


            <p id="iter">Max iteration count: </p>
            <p id="anim">Animation load: </p>
        </div>

        <!-- Scripts loaded here -->
        <script src="main.js"></script>        

    </body>
</html>
